<!DOCTYPE html>
<html>
<head>
  <title>Employee App</title>
  <style>
   
 
    body{
      background-color: rgb(243, 216, 239);
    }
    h1{
      font-family: 'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif;
    }

    label{
      font-family: Arial, Helvetica, sans-serif;
    }
  </style>
  <script src="validation.js"> </script>
</head>
<body>
  <h1>Employee App</h1>
  <form id="employeeForm">
    <table>
    <tr>
      <td>
    <label for="name">Employee Name </label>&nbsp;
    </td>
    <td>
    <input type="text" id="name" name="name" placeholder="Enter Name" required><br><br>
  </td>
      </tr>
      <tr>
      <td>
    <label for="dob">Date of Birth </label>
  </td>
<td>
    <input type="date" id="dob" name="dob" required><br><br>
  </td>
</tr>
<tr>
  <td>
    <label for="gender">Gender </label>
  </td>
  <td>
    <input type="radio" id="male" name="gender" value="male" required>
    <label for="male">Male</label>
    <input type="radio" id="female" name="gender" value="female" checked required>
    <label for="female">Female</label><br><br>
  </td>
</tr>
<tr>
  <td>
    <label for="language">Language:</label>
  </td>
<td>
    <input type="checkbox" id="hindi" name="language" value="hindi">
    <label for="hindi">Hindi</label>
    <input type="checkbox" id="english" name="language" value="english" checked>
    <label for="english">English</label>
    <input type="checkbox" id="marathi" name="language" value="marathi">
    <label for="marathi">Marathi</label><br><br>
  </td>
</tr>
<tr>
  <td></td><td>
  
    <button type="button" onclick="showEmployeeDetails()">Submit</button>
  </td>
  </table>
  </form>
<br>
<br>
  <table id="employeeTable" border="1">
    <thead>
      <tr>
        <th>Name</th>
        <th>Date of Birth</th>
        <th>Gender</th>
        <th>Languages</th>
      </tr>
    </thead>
    <tbody id="employeeTableBody"></tbody>
  </table>

  <script src="app.js"></script>
</body>
</html>
